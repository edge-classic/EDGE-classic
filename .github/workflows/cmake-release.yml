name: CMake-Release

on:
  release:
    types: [prereleased]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # The number of days to retain artifacts
  RETENTION_DAYS: 30

jobs:

  build-msvc:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake MSVC
        run: mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name: Build MSVC
        run: |
          cmake --build build --target GenerateEPKS
          cmake --build build --config ${{env.BUILD_TYPE}}
      - uses: actions/upload-artifact@v4
        with:
          name: edge-classic-msvc
          path: |
            autoload
            crosshairs
            docs
            edge_base/*.epk
            edge_fixes
            overlays
            soundfont
            edge-classic.exe
            *.dll
            *.epk
            CHANGELOG.md
          retention-days: ${{env.RETENTION_DAYS}} 
  build-mingw32:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Download w64devkit
        run: invoke-webrequest https://github.com/skeeto/w64devkit/releases/download/v2.1.0/w64devkit-x86-2.1.0.exe -outfile ${{github.workspace}}\w64devkit.exe
      - name: Extract w64devkit
        run: ${{github.workspace}}\w64devkit.exe -y
      - name: Download SDL2-devel
        run: invoke-webrequest https://github.com/libsdl-org/SDL/releases/download/release-2.32.10/SDL2-devel-2.32.10-mingw.zip -outfile ${{github.workspace}}\sdl2-devel.zip
      - name: Extract SDL2-devel
        run: expand-archive -path ${{github.workspace}}\sdl2-devel.zip -destinationpath ${{github.workspace}}
      - name: Copy SDL2-devel contents to w64devkit
        run: |
          robocopy ${{github.workspace}}\SDL2-2.32.10\i686-w64-mingw32 ${{github.workspace}}\w64devkit\i686-w64-mingw32 /s ; if ($lastexitcode -lt 8) { $global:LASTEXITCODE = $null }
          robocopy ${{github.workspace}}\SDL2-2.32.10\i686-w64-mingw32 ${{github.workspace}}\w64devkit /s ; if ($lastexitcode -lt 8) { $global:LASTEXITCODE = $null }
      - name: Set environment variables and build
        run: |
          $env:Path = "${{github.workspace}}\w64devkit\bin;" + $env:Path
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DEDGE_LEGACY_GL=ON -DCMAKE_CXX_FLAGS="-isystem ${{github.workspace}}\w64devkit\include" -G "MinGW Makefiles"
          cmake --build build --target GenerateEPKS
          cmake --build build --config ${{env.BUILD_TYPE}}
          strip ${{github.workspace}}\edge-classic.exe
      - name: Copy SDL2 DLL
        run: copy-item -path ${{github.workspace}}\SDL2-2.32.10\i686-w64-mingw32\bin\SDL2.dll -destination ${{github.workspace}}
      - uses: actions/upload-artifact@v4
        with:
          name: edge-classic-mingw32
          path: |
            autoload
            crosshairs
            docs
            edge_base/*.epk
            edge_fixes
            overlays
            soundfont
            edge-classic.exe
            *.dll
            *.epk
            CHANGELOG.md
          retention-days: ${{env.RETENTION_DAYS}}