name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # The number of days to retain artifacts
  RETENTION_DAYS: 30

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:      
    - uses: actions/checkout@v3

    - uses: mymindstorm/setup-emsdk@v12
      with: 
        version: latest
            
    - name: Configure CMake        
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE="${EMSDK}/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake"

    - name: Setup Preloads
      run: git clone https://github.com/pbdot/pack_files ${{github.workspace}}/web_pack_files && cp ${{github.workspace}}/web_pack_files/freedoom/*.wad ${{github.workspace}}/web/preload/

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
  
    - uses: actions/upload-artifact@v3
      with:
        name: edge-classic-web
        path: |
          ${{github.workspace}}/web/site
        retention-days: ${{env.RETENTION_DAYS}}
